<script type="text/javascript">
var numero = prompt("Este numero es par?");
 
var resultado = parImpar(numero);
alert(resultado);
 
function parImpar(numero) {
  if(numero % 2 == 0) {
    return "true";
  }
  else {
    return "false";
  }
}
