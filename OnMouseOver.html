<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>OnMouseOver</title>
<script language=JavaScript>
function changecolor(code) { 
	document.bgColor=code }</script>
<body bgColor=#ffffff>
<center>
<h1>Evento "onMouseOver"</h1></center>
<hr>
<a onmouseover="changecolor('ffffff')" href="http://www.">
<img height=20 hspace=10 src="white.gif" width=20 vspace=10>
</a>
 
<a onmouseover="changecolor('ff0000')" href="http://www.">
<img height=20 hspace=10 src="red.gif" width=20 vspace=10>
</a>

<a onmouseover="changecolor('ffff00')" href="http://www.">
<img height=20 hspace=10 src="yellow.gif" width=20 vspace=10>
</a>

<a onmouseover="changecolor('009900')" href="http://www.">
<img height=20 hspace=10 src="green.gif" width=20 vspace=10>
</a>

<a onmouseover="changecolor('0000ff')" href="http://www.">
<img height=20 hspace=10 src="blue.gif" width=20 vspace=10>
</a> 

<hr>
</body>
</html>
